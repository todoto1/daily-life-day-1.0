<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투두투 라이프 데이</title>
  <style>
    * { box-sizing: border-box; }

    body{
      margin:0; padding:20px; font-family:sans-serif; background:transparent;
      display:flex; justify-content:center; align-items:center; min-height:100vh;
    }

    .widget {
      background: transparent;
      border-radius: 32px;
      padding: 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 320px; /* 폭 줄임 */
      border: 1px solid rgba(0,0,0,0.04);
    }

    .card{
      background:#ffffff;
      border-radius:32px;
      padding:24px 20px; /* 내부 여백 축소 */
      width:100%;
      display:flex;
      flex-direction:column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 5px;
      padding: 0 16px; /* 좌우 여백도 살짝 줄임 */
    }

    .title-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .title {
      font-size: 1.4rem; /* 폰트 약간 줄임 */
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.02em;
      margin-left: 6px; /* Day 오른쪽으로 이동 */
    }

    .metric {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 6px; /* 퍼센트를 왼쪽으로 이동 */
    }

    .percentage {
      font-size: 1.6rem; /* 퍼센트 크기 약간 축소 */
      font-weight: 800;
      color: #000cfe;
      margin: 0;
    }

    .count {
      font-size: 0.8rem;
      color: #999;
      margin-top: 4px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #999;
      font-weight: 400;
      text-align: center;
      margin-top: 0px; /* 날짜 위로 올림 */
      padding: 0;
    }

    .dots-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px; /* 도트 간격 약간 축소 */
      justify-items: center;
      margin: 12px 0;
      padding: 0 16px;
    }

    .dot {
      width: 14px; /* 도트 크기 줄임 */
      height: 14px;
      border-radius: 50%;
      background: #e5e5e5;
      transition: all 0.3s ease;
    }

    .dot.passed {
      background: #000cfe;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="card">
      <div class="header">
        <div class="title-section">
          <div class="title">Day</div>
        </div>
        <div class="metric">
          <div class="percentage" id="percentage">0%</div>
          <div class="count" id="count">0/0</div>
        </div>
      </div>

      <div class="dots-container" id="dotsContainer"></div>

      <div class="subtitle" id="currentDate"></div>
    </div>
  </div>

  <script>
    function getKSTDate(now = new Date()) {
      const utcMs = now.getTime() + now.getTimezoneOffset() * 60000;
      return new Date(utcMs + 9 * 60 * 60 * 1000); // KST
    }

    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
    }

    function calculateYearProgress() {
      const kst = getKSTDate();
      const year = kst.getUTCFullYear();
      const month = kst.getUTCMonth();
      const day = kst.getUTCDate();

      const totalDays = isLeapYear(year) ? 366 : 365;

      const startOfYearUTC = Date.UTC(year, 0, 1);
      const todayKSTMidnightUTC = Date.UTC(year, month, day);

      const passedDays = Math.floor((todayKSTMidnightUTC - startOfYearUTC) / 86400000) + 1;
      const percentage = Math.round((passedDays / totalDays) * 100);

      return { passedDays, totalDays, percentage, kst };
    }

    function createDots() {
      const { passedDays, totalDays } = calculateYearProgress();
      const container = document.getElementById('dotsContainer');
      container.innerHTML = "";

      const totalDots = 36;
      const passedDots = Math.round(totalDots * (passedDays / totalDays));

      for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i < passedDots ? ' passed' : '');
        container.appendChild(dot);
      }
    }

    function updateDisplay() {
      const { passedDays, totalDays, percentage, kst } = calculateYearProgress();

      document.getElementById('percentage').innerText = `${percentage}%`;
      document.getElementById('count').innerText = `${passedDays}/${totalDays}`;

      document.getElementById('currentDate').innerText = kst.toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric',
        timeZone: 'Asia/Seoul'
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      createDots();
      updateDisplay();
    });
  </script>
</body>
</html>
